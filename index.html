<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;
    600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="first-section">
            <input readonly placeholder="Password" class="display" data-passwordisplay>
            <button data-copy>
                <span data-copymsg></span>
                <img src="./copy.svg" alt="" height="23" width="23">
            </button>
        </div>

        <div class="input-container ">

            <div class="length-container">
                <p>Password Length</p>
                <p class="color" data-lengthnumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
            <div class="check">
                <input type="checkbox" id="uppercase" >
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Includes Number </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--Strength scetion-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator ></div>
            </div>
            <!--Passowrd Generator-->
            <button class="generatebtn">Password Generator</button>
        </div>


    </div>
   <script src="script.js"></script>
</body>
</html>
